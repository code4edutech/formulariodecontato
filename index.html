<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Entre em contato conosco para dúvidas, sugestões ou feedback. Preencha o formulário e nossa equipe entrará em contato o mais rápido possível.">
      <meta name="keywords" content="formulário de contato, enviar mensagem, entrar em contato, feedback, suporte">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="author" content="Iago Barreto - Designer Gráfico e Desenvolvedor Web">
      <meta http-equiv="X-Frame-Options" content="deny">
      <title>Formulário de Contato</title>
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>

      <div class="form-container">
         <h2>Formulário de Contato</h2>
         <form id="contactForm">
            <div class="form-group">
               <label for="name">Nome:</label>
               <input type="text" id="name" name="name" required placeholder="Seu nome">
            </div>
            <div class="form-group">
               <label for="email">E-mail:</label>
               <input type="email" id="email" name="email" required placeholder="Seu e-mail">
            </div>
            <div class="form-group">
               <label for="message">Mensagem:</label>
               <textarea id="message" name="message" rows="5" required placeholder="Sua mensagem"></textarea>
            </div>
            <button type="submit">Enviar</button>
         </form>
      </div>

      <footer class="footer">
         <p>© 2025 - Todos os direitos reservados.</p>
      </footer>
      <script src="./js/script.js"></script>
   </body>
</html>
