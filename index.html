<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Calculadora online simples e prática para realizar operações matemáticas básicas. Ideal para estudantes, profissionais e uso diário.">
      <meta name="keywords" content="calculadora, calculadora online, operações matemáticas, somar, subtrair, multiplicar, dividir, ferramenta de cálculo, matemática online">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="author" content="Iago Barreto - Designer Gráfico e Desenvolvedor Web">
      <meta http-equiv="X-Frame-Options" content="deny">
      <title>Calculadora Online</title>
      <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb); /* Degradê elegante */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
         }

         .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
         }

         h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
         }

         .form-group {
            margin-bottom: 15px;
         }

         .form-group label {
            font-size: 14px;
            color: #555;
         }

         .form-group input,
         .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
         }

         .form-group textarea {
            resize: vertical;
         }

         button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
         }

         button:hover {
            background-color: #0056b3;
         }

         .footer {
            text-align: center;
            position: absolute;
            bottom: 20px;
            width: 100%;
            color: #555;
         }
      </style>
   </head>
   <body>

      <div class="form-container">
         <h2>Formulário de Contato</h2>
         <form id="contactForm">
            <div class="form-group">
               <label for="name">Nome:</label>
               <input type="text" id="name" name="name" required placeholder="Seu nome">
            </div>
            <div class="form-group">
               <label for="email">E-mail:</label>
               <input type="email" id="email" name="email" required placeholder="Seu e-mail">
            </div>
            <div class="form-group">
               <label for="message">Mensagem:</label>
               <textarea id="message" name="message" rows="5" required placeholder="Sua mensagem"></textarea>
            </div>
            <button type="submit">Enviar</button>
         </form>
      </div>

      <footer class="footer">
         <p>© 2025 - Todos os direitos reservados.</p>
      </footer>

      <script>
         document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let message = document.getElementById('message').value;

            if (name && email && message) {
               alert('Mensagem enviada com sucesso!');
            } else {
               alert('Por favor, preencha todos os campos.');
            }
         });
      </script>

   </body>
</html>
